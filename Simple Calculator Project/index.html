<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Simple Calculator</span>
        </div>
      </nav>
      <div class=" shadow-lg p-3" style="margin: 5% 20%;">
        <div class="form-group">
          <input type="number" id="userInput" class="form-control " placeholder="Enter the number">
        </div>
        <div class="d-flex justify-content-evenly my-5">
          <button class="btn btn-primary" id="Add">+ Add</button>
          <button class="btn btn-primary" id="Subtract">- Subtract</button>
          <button class="btn btn-primary" id="Multiply">/ Multiply</button>
          <button class="btn btn-primary" id="Divide">* Divide</button>
        </div>
        <h6 id="calculationDescription">0</h6>
        <div class="card">           
            <h3>Result:<span id="current-result-output">0</span></h3>
        </div>
        
      </div>
      <script src="./Assets/app.js"></script>
</body>
</html>
